<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Condensed:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
    <title>Pocket Weather!</title>
</head>
<body>
    <header>
        <h1>Pocket Weather</h1>
    </header>

    <main>
        <section class="search-box">
            <h2>Search</h2>
            <div class="weather-container">
                <div>
                    <p>Enter your town/city in the box below to get the latest weather conditions and a five day forecast.</p>
                    <br>
                    <form id="search-form" onsubmit="newSearch(event)">
                        <input name="location" id="location-text" class="input" type="text" pattern="[A-Za-z\- ]+" title="Invalid input" placeholder="Enter your location here">
                        <br>
                        <input id="search-button" clas="btn" type="submit" value="Search">
                    </form>
                    <h3 class="invalid-loc"></h3>
                </div>
                <div class="recent-searches-div">
                    <h3>Recent Searches</h3>
                    <ul class="recent">
                        <!-- JS Code inserted here -->
                    </ul>
                </div>
            </div>
        </section>
        <section id="weather-div">
            <h2>Current Weather</h2>
            <section class="current-weather weather-container">
                <!-- JS Code for the current weather conditions inserted here -->
                <p>Enter a location to display the current weather!</p>
            </section>
            <h2>5 Day Forecast</h2>
            <p class="time-taken">Taken at 12PM</p>
            <section class="forecast-weather">
                <!-- JS Code for 5 day forecast inserted here -->
            </section>
        </section>
    </main>
    <footer>
        <p>Made by <a href="https://github.com/JackStockwell">Jack Stockwell</a></p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/dayjs.min.js" integrity="sha512-hcV6DX35BKgiTiWYrJgPbu3FxS6CsCjKgmrsPRpUPkXWbvPiKxvSVSdhWX0yXcPctOI2FJ4WP6N1zH+17B/sAA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/script.js"></script>
</body>
</html>
